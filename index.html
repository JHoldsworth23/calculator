<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="./favicon/calculator-favicon.png">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator-body">
            <div class="display-screen">
                <p class="equation-display">0</p>
                <p class="number-display">0</p>
            </div>

            <div class="buttons-layout">
                <div class="function-buttons">
                    <button class="clear btn">AC</button>
                    <button class="minus btn">+/-</button>
                    <button class="percent btn">%</button>
                    <button class="delete btn">Del</button>
                </div>

                <div class="calculate-buttons">
                    <div class="number-grid">
                        <button class="number btn">1</button>
                        <button class="number btn">2</button>
                        <button class="number btn">3</button>
                        <button class="number btn">4</button>
                        <button class="number btn">5</button>
                        <button class="number btn">6</button>
                        <button class="number btn">7</button>
                        <button class="number btn">8</button>
                        <button class="number btn">9</button>
                        <button class="number btn">0</button>
                        <button class="dot btn">.</button>
                        <button class="answer btn">=</button>
                    </div>
                    <div class="operator-buttons">
                        <button class="operator btn">÷</button>
                        <button class="operator btn">x</button>
                        <button class="operator btn">-</button>
                        <button class="operator btn">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <p>Copyright © JHoldsworth23</p>
            <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </div>
    </body>
</html>
