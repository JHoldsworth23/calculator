<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Calculator</h1>
        <div>
            <p>Display</p>
            <p class="previous-answer"></p>
            <p class="equation"></p>
        </div>
        <div>
            <button class="clear-btn" id="clear">AC</button>
            <div>
                <div>
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                    <button class="btn" id="6">6</button>
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="btn" id="0">0</button>
                </div>
                <div>
                    <button class="operator-btn" id="divide">รท</button>
                    <button class="operator-btn" id="multiply">x</button>
                    <button class="operator-btn" id="minus">-</button>
                    <button class="operator-btn" id="plus">+</button>
                    <button class="answer-btn" id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
